<template name="Signup">

  <head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>

  <script>

	  var divs = [ ".loginmain", ".signupmain" ];

	  var pressedLast = -1;
	  var pressedSame = 0;


	  $(function() {
		hideAll();
	  });

	  function hideAll() {
		for(var i = 0; i < divs.length; i++)
			$(divs[i]).hide();
	  }

	  function show(div) {
		hideAll();

		if(pressedLast == div)
			pressedSame++;
		else
			pressedSame = 0;

		if(pressedSame >= 1) { hideAll(); pressedSame = -1; }
		else $(divs[div]).show();

		pressedLast = div;
	  }
  </script>

  <div class="row">

	{{#unless username}}
		<div id="login-signup">
			<button class="green-button bungee align-right black-border" onclick='show(1)'>Sign Up</button>
			<button class="green-button bungee align-right black-border" onclick='show(0)'>Log In</button>
		</div>
	{{/unless}}

    <div class="loginmain">
      <form id="login" class="login">
	  	<div class="form-group">
		  <label for="username" class="green-text">Username</label><br>
          <input type="username" name="loginusername" class="form-control green-border black-background green-text">
		</div>
        <div class="form-group">
          <label for="password" class="green-text">Password</label><br>
          <input type="password" name="loginpassword" class="form-control green-border black-background green-text">
        </div>
        <div class="form-group">
          <input type="submit" class="lgbtn glowing-button" value="Submit">
        </div>
      </form>

	  <button class="glowing-button" onclick="Router.go('reset');"> Need Help Signing In? </button>

    </div>

	<div class="signupmain">
      <form id="signup" class="signup">
	  	<div class="form-group">
		  <label for="username" class="green-text">Username</label><br>
          <input type="username" name="username" class="form-control green-border black-background green-text">
		</div>
        <div class="form-group">
          <label for="emailAddress" class="green-text">Email Address</label><br>
          <input type="email" name="emailAddress" class="form-control green-border black-background green-text">
        </div>
        <div class="form-group">
          <label for="password" class="green-text">Password</label><br>
          <input type="password" name="password" class="form-control green-border black-background green-text">
        </div>
        <div class="form-group">
          <input type="submit" class="subtn glowing-button" value="Submit">
        </div>
      </form>
    </div>

  </div>
</template>
