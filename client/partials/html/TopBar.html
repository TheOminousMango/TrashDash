<template name="TopBar">

	<style>
		body {
			background-color: rgb(50, 50, 50);
		}

		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: black;
		}

		li {
			float: left;
		}

		li a {
			display: block;
			color: rgb(0, 200, 0);
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		li a:hover {
			background-color: #111;
		}

		.active {
			background-color: rgb(0, 200, 0);
			color: black;
		}

		.green-border {
			border: 1px solid rgb(0, 200, 0);
		}
	</style>

	{{#if superuser}}
		<div class="green-border">
			<ul class="topmenu">
				<li><a href="/" class="active"> Home </a></li>
				<li><a href="/profile"> {{username}} </a></li>
				<li><a href="/setRole"> Set Role </a></li>
				<li><a href="/addCan"> Add Can </a></li>
				<li><a href="/canMap"> Can Map </a></li> 
			</ul>
		</div>
	{{/if}}
	{{#if canowner}}
		<div class="green-border">
			<ul class="topmenu">
				<li><a href="/" class="active"> Home </a></li>
				<li><a href="/profile"> {{username}} </a></li>
				<li><a href="/viewCans"> View Cans </a></li>
			</ul>
		</div>
	{{/if}}
	{{#if player}}
		<div class="green-border">
			<ul class="topmenu">
				<li><a href="/" class="active"> Home </a></li>
				<li><a href="/profile"> {{username}} </a></li>
				<li><a href="/leaderboard"> Leaderboard </a></li>
			</ul>
		</div>
	{{/if}}
</template>
