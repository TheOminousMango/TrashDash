<template name="HomeLayout">
  <header>
    {{> loginButtons}} {{firstName}}
    <h1 class="center-text white-text press-to-start"> Home Page </h1>
	<style>
		.center-text {
			text-align: center;
		}
		
		body { 
			background-color: rgb(44, 44, 44);
		}
		
		.white-text {
			color: rgb(200, 200, 200);
		}
		
		.press-to-start {
			font-family: 'Press Start 2P', cursive;
		}
		
		
	</style>
  </header>
  <main>
    {{> Redeem }}
	
    {{#if superuser}}
		{{> RoleSetter }}
		<br><br>
		{{> CanCreator }}
		<br><br>
		{{> Map }}
	{{/if}}	
	
	{{#if player}}
		{{> Leaderboard }}
	{{/if}}
	
	{{#if canowner}}
		{{> CanViewer }}
	{{/if}}
  </main>
</template>
