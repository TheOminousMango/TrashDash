<template name="CanViewer">
  <header>
  </header>
  <main>
    <!-- {{> TopBar }} -->

	<div id="viewCan">
		<!-- show can data -->
	</div>

	<script>
		var cans = Can.find().fetch();
		$("#viewCan").append("<b><u> My Cans </u></b> <ul>");
		for(var i = 0; i < cans.length; i++) {
			$("#viewCan").append("<li>" + cans[i].can_name + "</li>");
		}
		$("viewCan").append("</ul>");
	</script>
  </main>
</template>
